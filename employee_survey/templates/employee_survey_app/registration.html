{% extends "employee_survey_app/base.html" %}
{% load staticfiles %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h2 style="text-align:center">User Registration</h2>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
            <div class="form-group row">
              <label for="id_username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="username"  placeholder="Username" maxlength="150" required="" id="id_username">
              </div>
            </div>
            <div class="form-group row">
              <label for="id_password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="password" required="" id="id_password" placeholder="Password">
              </div>
            </div>
           <div class="form-group row">
              <label for="id_email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email"  class="form-control"  name="email" maxlength="254" id="id_email" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="id_organisation" class="col-sm-2 col-form-label">Organisation</label>
              <div class="col-sm-10">
                {{ user_form.organisation}}
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
      {% endif %}
    </div>
  </div>
{% endblock %}
